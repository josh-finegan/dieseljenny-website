<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept A: Digital Zine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="theme-dark">
    <div class="grid-container">
        <header class="grid-item logo">
            <h1>DIESEL JENNY</h1>
            <button id="theme-toggle">Invert</button>
        </header>

        <section class="grid-item bio">
            <h2>About</h2>
            <p>A UK-based electronic music producer and DJ, exploring the intersection of industrial sounds and minimalist techno.</p>
        </section>

        <section class="grid-item bandcamp">
            <h2>Music</h2>
            <div class="embed-container">
                <iframe style="border: 0; width: 100%; height: 470px;" src="https://bandcamp.com/EmbeddedPlayer/album=3807677691/size=large/bgcol=333333/linkcol=ffffff/tracklist=false/transparent=true/" seamless><a href="https://dieseljenny.bandcamp.com/album/dexy-heartbeat-gerbil">Dexy Heartbeat/Gerbil by Diesel Jenny</a></iframe>
            </div>
        </section>

        <section class="grid-item youtube">
            <h2>Video</h2>
            <div class="embed-container">
                <iframe src="https://www.youtube.com/embed/6I3w-xRergs?si=iUfbDbHhb789Lh5Q&modestbranding=1&controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>

        <footer class="grid-item social">
            <a href="https://www.instagram.com/diesel__jenny/" target="_blank" rel="noopener noreferrer" title="Instagram">
                <img src="instagram.svg" alt="Instagram">
            </a>
            <a href="https://dieseljenny.bandcamp.com/" target="_blank" rel="noopener noreferrer" title="Bandcamp">
                <img src="bandcamp.svg" alt="Bandcamp">
            </a>
            <a href="https://www.facebook.com/DieselJenny/" target="_blank" rel="noopener noreferrer" title="Facebook">
                <img src="facebook.svg" alt="Facebook">
            </a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
