<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept B: Web 1.0 Desktop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="desktop" id="desktop">
        <!-- Draggable Windows -->
        <div class="window draggable" id="bio-window" style="top: 10%; left: 15%;">
            <div class="title-bar">
                <span class="title">README.txt</span>
                <div class="buttons">
                    <button class="close"></button>
                </div>
            </div>
            <div class="content">
                <p><strong>DIESEL JENNY</strong></p>
                <p>A UK-based electronic music producer and DJ, exploring the intersection of industrial sounds and minimalist techno.</p>
            </div>
        </div>

        <div class="window draggable" id="music-window" style="top: 20%; left: 45%;">
            <div class="title-bar">
                <span class="title">MusicPlayer.exe</span>
                <div class="buttons">
                    <button class="close"></button>
                </div>
            </div>
            <div class="content">
                <iframe style="border: 0; width: 350px; height: 470px;" src="https://bandcamp.com/EmbeddedPlayer/album=3807677691/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/" seamless><a href="https://dieseljenny.bandcamp.com/album/dexy-heartbeat-gerbil">Dexy Heartbeat/Gerbil by Diesel Jenny</a></iframe>
            </div>
        </div>

        <!-- Desktop Icons -->
        <div class="desktop-icon" data-window="bio-window">
            <img src="icon-text.svg" alt="Text file icon">
            <span>Bio</span>
        </div>
        <div class="desktop-icon" data-window="music-window">
            <img src="icon-music.svg" alt="Music player icon">
            <span>Music</span>
        </div>
        <a href="https://www.instagram.com/diesel__jenny/" target="_blank" class="desktop-icon">
            <img src="instagram.svg" alt="Instagram">
            <span>Instagram</span>
        </a>
        <a href="https://dieseljenny.bandcamp.com/" target="_blank" class="desktop-icon">
            <img src="bandcamp.svg" alt="Bandcamp">
            <span>Bandcamp</span>
        </a>
        <a href="https://www.facebook.com/DieselJenny/" target="_blank" class="desktop-icon">
            <img src="facebook.svg" alt="Facebook">
            <span>Facebook</span>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
