<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept 3: The Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="glitch-background"></div>
    <div id="main-grid">
        <!-- Buttons will be injected by JS -->
    </div>

    <div id="secret-menu" class="hidden">
        <img src="images/logo-white.png" class="secret-logo">
        <div class="secret-content">
            <h2>Bio</h2>
            <p>Diesel Jenny launches their debut release...</p>
            <h2>Music</h2>
            <div class="embed-container">
                <iframe style="border: 0; width: 350px; height: 470px;" src="https://bandcamp.com/EmbeddedPlayer/album=3807677691/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/" seamless></iframe>
            </div>
            <h2>Video</h2>
            <div class="embed-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/6I3w-xRergs?si=iUfbDbHhb789Lh5Q" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
        <div class="close-menu">&times;</div>
    </div>
    
    <div id="secret-menu-prompt">
        Press [ESC] for menu
    </div>

    <script src="script.js"></script>
</body>
</html>
