<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept 5: The Glitch Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="machine-container">
        <div class="glitch-layer" id="logo-layer">
            <img src="images/logo-white.png" alt="Logo">
        </div>
        <div class="glitch-layer" id="face-layer">
            <img src="images/face-illustration-white.png" alt="Face">
        </div>
        <div class="glitch-layer" id="text-layer">
            <img src="images/dj-text-white.png" alt="Text Logo">
        </div>

        <div id="content-window" class="hidden">
            <div id="content-inner">
                <!-- Content injected by JS -->
            </div>
            <div id="close-content">&times;</div>
        </div>

        <div id="phrase-display"></div>
        <div id="instruction">CLICK AND HOLD</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
