<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concept 4: The Analog Desk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="desk">
        <div class="desk-item" id="logo-mat">
            <img src="images/logo-black.png" alt="Logo Mat">
        </div>

        <div class="desk-item" id="bio-paper">
            <h3>Bio</h3>
            <p>Diesel Jenny launches their debut release, a double A-side as part of their new white label series...</p>
        </div>

        <div class="desk-item" id="cassette-player">
            <div class="cassette-label">DJEN001</div>
            <div class="embed-container">
                <iframe style="border: 0; width: 100%; height: 100%;" src="https://bandcamp.com/EmbeddedPlayer/album=3807677691/size=large/bgcol=ffffff/linkcol=0687f5/tracklist=false/transparent=true/" seamless></iframe>
            </div>
        </div>

        <div class="desk-item" id="crt-monitor">
            <div class="crt-screen">
                <iframe src="https://www.youtube.com/embed/6I3w-xRergs?si=iUfbDbHhb789Lh5Q" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <div class="desk-item sticky-note" id="sticky1">‘NEVER DONE THIS TO ME BEFORE!’</div>
        <div class="desk-item sticky-note" id="sticky2">'LIKE A RAT UP A DRAINPIPE!'</div>

        <div class="desk-item" id="socials-polaroid">
            <img src="images/face-illustration-black.png" alt="Socials">
            <div class="polaroid-links">
                <a href="https://www.instagram.com/diesel__jenny/" target="_blank">Instagram</a>
                <a href="https://dieseljenny.bandcamp.com/" target="_blank">Bandcamp</a>
                <a href="https://www.facebook.com/DieselJenny/" target="_blank">Facebook</a>
            </div>
        </div>
        
        <div class="desk-item" id="coffee-mug">
            <img src="images/dj-text-white.png" alt="Coffee Mug">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
